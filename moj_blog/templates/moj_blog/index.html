{% extends 'moj_blog/baza.html' %}
{% block content %}

{% for post in posts %}
    <div class='post'>
        <div class='date'>
            {{ post.data_publikacji }}
        </div>
        <h1><a href="{% url 'moj_blog:wpis' pk=post.pk %}">
        {{ post.tytul | linebreaksbr }}</a></h1>
    </div>
{% endfor %}

{% endblock content %}
